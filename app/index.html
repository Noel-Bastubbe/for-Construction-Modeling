<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="icon" href="favicon.ico">
    <title>Not Gryphon</title>

    <link rel="stylesheet" href="vendor/bpmn-js/assets/diagram-js.css" />
    <link rel="stylesheet" href="vendor/bpmn-js/assets/bpmn-font/css/bpmn-embedded.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/lib.css" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Quicksand" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    
    <div class="topBar">
        <div class="debugButton">
            <button id="exportOlc" class="button">Export Olc as Xml</button>
            <button id="importOlc" class="button">Import Olc from Xml</button>
        </div>
        <div>
            <a class="barButton"> New </a>
            <a class="barButton"> Open </a>
            <a class="barButton"> Save </a>
            <a id="noteAreaToggleButton" class="barButton"> Note Area </a>
        </div>
    </div>
    <div id="note-area-wrapper">
        <div id="note-area-drag"><i class="material-icons">fullscreen</i></div>
        <textarea class="note-area"></textarea>
    </div>
    <div class="mainContent">
        <div class="content left">
            <div id="goalstate-canvas"class="canvas">
            </div>
        </div>
    
        <div class="divider vertical"></div>
        
        <div class="content right">
            <div class="content top">
                <div id="datamodel-canvas"class="canvas">
                </div>
            </div>
        
            <div class="divider horizontal"></div>
            
            <div class="content bottom">
                <div class="content top">
                    <div id="fragments-canvas"class="canvas">
                    </div>
                </div>
            
                <div class="divider horizontal"></div>
                
                <div class="content bottom">
                    <div id="olc-canvas" class="canvas">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
